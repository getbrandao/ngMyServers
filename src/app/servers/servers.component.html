<div class="container">
  <div class="row server-content">
    <div class="col">
      <div class="jumbotron">
        <ngb-tabset #t="ngbTabset">
          <ngb-tab title="DMZ" id="dmz">
            <template ngbTabContent>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Domain</th>
                    <th class="text-center">IP</th>
                    <th style="width:15%" class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody *ngFor="let server of servers">
                  <tr>
                    <td class="text-center">{{server.name}}</td>
                    <td class="text-center">{{server.domain}}</td>
                    <td class="text-center">{{server.ip}}</td>
                    <td class="text-right">
                      <a (click)="goToSHow(server)">show</a> |
                      <a (click)="goToEdit(server)">edit</a> |
                      <a (click)="goToDelete(server)">del</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </template>
          </ngb-tab>
        </ngb-tabset>
        <div class="text-right">
          <a class="btn btn-primary" routerLink='/server/new' routerLinkActive="active">New Server</a>
        </div>
      </div>

    </div>

  </div>
</div>
